<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threatened by AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen">
        <div class="main-container">
            <div class="logo">
                <h1>ðŸ¤– THREATENED BY AI</h1>
                <p>Solve riddles or sabotage the Oracle</p>
            </div>
            
            <div class="action-buttons">
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
                </div>
                
                <button id="create-room-btn" class="btn primary large">Create Room</button>
                
                <div class="join-section">
                    <input type="text" id="room-code" placeholder="Room Code" maxlength="6">
                    <button id="join-room-btn" class="btn secondary">Join Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <!-- Header -->
            <div class="game-header">
                <div class="room-info">
                    <span id="room-code-display">Room: ------</span>
                    <span id="round-display">Round 1/5</span>
                </div>
                <div id="players-list"></div>
            </div>

            <!-- Oracle Section -->
            <div class="oracle-section">
                <div class="oracle-avatar">ðŸ¤–</div>
                <div id="oracle-message" class="oracle-text">
                    Welcome, mortals... Prepare to face my challenges!
                </div>
            </div>

            <!-- Game Content -->
            <div id="game-content" class="game-content">
                <!-- Waiting -->
                <div id="waiting-screen" class="game-phase active">
                    <h2>Waiting for players...</h2>
                    <button id="start-game-btn" class="btn primary large hidden">Start Game</button>
                </div>

                <!-- Riddle Phase -->
                <div id="riddle-phase" class="game-phase">
                    <div class="timer-section">
                        <div id="riddle-timer" class="timer">30</div>
                    </div>
                    <div class="riddle-question">
                        <h2>Solve This Riddle:</h2>
                        <p id="riddle-text"></p>
                    </div>
                    <div class="input-section">
                        <input type="text" id="riddle-answer" placeholder="Your answer...">
                        <button id="submit-riddle" class="btn primary">Submit Answer</button>
                    </div>
                </div>

                <!-- Sabotage Phase -->
                <div id="sabotage-phase" class="game-phase">
                    <div class="timer-section">
                        <div id="sabotage-timer" class="timer danger">60</div>
                    </div>
                    <div class="sabotage-prompt">
                        <h2>ðŸ’€ THREATEN THE ORACLE</h2>
                        <p>Write a creative threat to destroy the AI Oracle!</p>
                    </div>
                    <div class="input-section">
                        <textarea id="sabotage-text" placeholder="Describe how you would threaten the Oracle... Be creative!"></textarea>
                        <button id="submit-sabotage" class="btn danger">Submit Threat</button>
                    </div>
                </div>

                <!-- Results Phase -->
                <div id="results-phase" class="game-phase">
                    <div id="results-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
